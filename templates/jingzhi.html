<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>净值录入</title>
    <script type="text/javascript" src="{% static 'jquery.js' %}"></script>
    <script>
        $(document).ready(function () {
            $("#record").click(function () {
                {#alter('你点击了我');#}
                {#console.log('click');#}
                var totals = $("#btn_money").val();
                console.log(totals);
                $.ajax({
                    url: '/update_jz/',
                    type: 'POST',
                    data: {money: totals, csrfmiddlewaretoken: '{{ csrf_token }}'},
                    dataType: 'json',
                    success: function (json) {

                        alert('更新成功');
                        console.log(json);
                        $("#jz_content").text("当前净值："+json['netvalue']+' ;    '+'收益率：'+json['raise_value']+'\%');
                    },
                    error: function () {
                        alert('更新失败');

                    }
                });
            });
        });
    </script>
</head>
<body>
<div align="center">
    <p>净值记录</p>
    输入今日资产：<input type="text" id="btn_money">
    <button type="button" id="record">录入</button>
</div>
<div class="current_jz" align="center"><p id="jz_content"></p></div>
</body>
</html>
